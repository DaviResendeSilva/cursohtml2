<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="iusu">Usuário</label>
           <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="11" placeholder="Nome do usuário" autocomplete="username"><!--required serve para o usuário ter que preencher a caixa.--><!--minlength é o mínimo de letras, maxlength é o máximo--><!--size é o tamanho-->
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen"required minlength="8" maxlength="20" size="13" placeholder="Mínimo 8 caracteres" autocomplete="current-password"><!--autocomplete em input serve para mostrar opções de senhas ou nomes já cadastrados-->
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
